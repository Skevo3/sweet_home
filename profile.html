<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Сладкий Дом — Личный кабинет</title>
  <!-- Шрифт заголовка -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background-color: #FFEED9;
      color: #AA4924;
      display: flex;
      flex-direction: column;
    }

    main { flex: 1 0 auto; }
    footer { flex-shrink: 0; }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 16px;
    }

    .header {
      padding: 20px 0;
      border-bottom: 1px solid #ccc;
    }

    .header__container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo { display: flex; align-items: center; }
    .logo__img { width: 95px; }

    .nav {
      display: flex;
      align-items: center;
      gap: 40px; /* промежуток ссылок */
    }

    .nav a {
      text-decoration: none;
      color: #AA4924;
      font-weight: bold;
    }

    .main {
      padding: 40px 16px;
      text-align: center;
    }

    .main h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .user-info {
      background: #FFE5C2;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: 0 auto 40px auto;
    }

    .user-avatar {
      width: 60px;
      height: 60px;
      background: #F68C40;
      border-radius: 50%;
      margin-right: 20px;
    }

    .orders {
      margin-bottom: 40px;
    }

    .orders-title {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .orders-list {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .order-item {
      text-align: center;
      max-width: 180px;
    }

    .order-item img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
    }

    .contact-admin {
      background: #FFE5C2;
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .contact-admin h3 {
      margin-bottom: 20px;
    }

    .contact-admin label {
      display: block;
      width: 85%;
      margin: 0 auto 5px auto;
      font-weight: bold;
      text-align: left;
    }

    .contact-admin input,
    .contact-admin textarea {
      width: 85%;
      padding: 10px;
      margin: 0 auto 20px auto;
      display: block;
      border: 2px solid #F68C40;
      border-radius: 5px;
      background: #FFEED9;
    }

    .contact-admin textarea {
      resize: none; /* запретить растягивание */
    }

    .contact-admin button {
      width: 85%;
      padding: 12px;
      background: #F9A875;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    .contact-admin button:hover {
      background: #D86C52;
    }

    .footer {
      background-color: #FCDDBC;
      padding: 30px 0 10px;
      color: #AA4924;
    }

    .footer__container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
    }

    .footer__img { width: 110px; }

    .footer__socials {
      display: flex;
      justify-content: center;
      transform: translate(60px, 25px); /* сдвиг иконок соцсетей */
    }

    .footer__socials img {
      width: 40px;
      margin: 0 25px;
      filter: brightness(0) saturate(100%) invert(27%) sepia(47%) saturate(1041%) hue-rotate(338deg) brightness(95%) contrast(92%);
    }

    .footer__bottom {
      text-align: center;
      padding-top: 10px;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .nav {
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 10px;
        gap: 20px; /* для мобилки */
      }

      .orders-list {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="container header__container">
      <div class="logo">
        <img src="images/logo.png" alt="Логотип Сладкий Дом" class="logo__img">
      </div>
      <nav class="nav">
        <a href="index.html">Главная</a>
        <a href="products.html">О продукции</a>
        <a href="feedback.html">Обратная связь</a>
        <a href="contacts.html">Контакты</a>
        <a href="profile.html">Кабинет</a>
        <a href="#">Выход</a>
      </nav>
    </div>
  </header>

  <main class="main">
    <h1>Личный кабинет</h1>

    <div class="user-info">
      <div class="user-avatar"></div>
      <div class="user-details">
        <p><strong><span id="user-name"></span></strong><br><span id="user-email"></span></p>
      </div>
    </div>

    <div class="orders">
      <h2 class="orders-title">История заказов</h2>
      <div class="orders-list"></div>
    </div>

    <div class="contact-admin">
      <h3>Сообщение администратору</h3>
      <label for="phone">Телефон</label>
      <input type="tel" id="phone" name="phone" placeholder="+7 (___) ___-__-__">
      <label for="details">Детали заказа</label>
      <textarea id="details" name="details" rows="4" placeholder="Введите детали"></textarea>
      <button type="submit">Отправить</button>
    </div>
  </main>

  <footer class="footer">
    <div class="container footer__container">
      <div class="footer__logo">
        <img src="images/logo.png" alt="Логотип Сладкий Дом" class="footer__img" />
      </div>
      <div class="footer__socials">
        <a href="#"><img src="images/vk.svg" alt="VK"></a>
        <a href="#"><img src="images/instagram.svg" alt="Instagram"></a>
        <a href="#"><img src="images/telegram.svg" alt="Telegram"></a>
      </div>
      <div class="footer__contacts">
        <p>г. Москва<br>Профсоюзная ул. 56, этаж 1<br>+7 (300) 111-11-11<br>isip_d.v.cherkasov@mpt.ru</p>
      </div>
    </div>
    <div class="footer__bottom">© 2025 Сладкий Дом. Все права защищены.</div>
  </footer>

  <script>
    // маска телефона
    const phoneInput = document.getElementById('phone');
    phoneInput.addEventListener('input', function(e) {
      let x = this.value.replace(/\D/g, '').substring(1);
      let formatted = '+7 ';
      if (x.length > 0) { formatted += '(' + x.substring(0, 3); }
      if (x.length >= 4) { formatted += ') ' + x.substring(3, 6); }
      if (x.length >= 7) { formatted += '-' + x.substring(6, 8); }
      if (x.length >= 9) { formatted += '-' + x.substring(8, 10); }
      this.value = formatted;
    });

    // подгружаем данные профиля и заказы
    fetch('php/profile.php')
      .then(response => response.json())
      .then(data => {
        document.getElementById('user-name').textContent = data.name;
        document.getElementById('user-email').textContent = data.email;

        const ordersList = document.querySelector('.orders-list');
        ordersList.innerHTML = '';
        data.orders.forEach(order => {
          let imageName = order.name.toLowerCase().replace(/\s+/g, '-') + '.jpg';
          const item = document.createElement('div');
          item.classList.add('order-item');
          item.innerHTML = `
            <img src="images/${imageName}" alt="${order.name}">
            <p>${order.name}</p>
          `;
          ordersList.appendChild(item);
        });
      });

    // отправка сообщения админу
    const sendButton = document.querySelector('.contact-admin button');

    sendButton.addEventListener('click', () => {
      const phone = document.getElementById('phone').value.trim();
      const details = document.getElementById('details').value.trim();

      if (!phone || !details) {
        alert('Пожалуйста, заполните телефон и детали заказа.');
        return;
      }

      const formData = new FormData();
      formData.append('phone', phone);
      formData.append('details', details);

      fetch('php/feedback.php', {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(result => {
        if (result === 'OK') {
          alert('Сообщение отправлено администратору!');
          document.getElementById('phone').value = '';
          document.getElementById('details').value = '';
        } else {
          alert('Ошибка отправки: ' + result);
        }
      })
      .catch(error => {
        console.error('Ошибка:', error);
        alert('Не удалось отправить сообщение.');
      });
    });
  </script>
</body>
</html>
